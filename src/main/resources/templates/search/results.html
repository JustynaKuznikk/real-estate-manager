<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
</head>
<body>
<div>
    <h1>Results: </h1>
        <table>
        <tr>
            <th>Id</th>
            <th>Floor</th>

            <th>Area</th>
            <th>Rooms number</th>
            <th>Type of kitchen</th>
            <th>Price (USD)</th>
            <th>Square meter price (USD)</th>
            <th>Type of market</th>
            <th>Status</th>
            <th>Exclusivity</th>
            <th>Direction of windows</th>
            <th>View</th>
            <th>Storage room</th>
            <th>Comment</th>
            <th>Photos/Plan</th>
            <th>Date of creation</th>
            <th>Flat on Corner</th>

        </tr>
        <tr th:each="apartment : ${apartmentsToShow}">
            <td th:text="${apartment.id}"></td>
            <td th:text="${apartment.floor}"></td>

            <td th:text="${apartment.area}"></td>
            <td th:text="${apartment.roomsNumber}"></td>
            <td th:text="${apartment.typeOfKitchen}"></td>
            <td th:text="${apartment.price}"></td>
            <td th:text="${apartment.pricePerSquareMeter}"></td>
            <td th:text="${apartment.marketType}"></td>
            <td th:text="${apartment.status}"></td>
            <td>
                <input type="checkbox" disabled="true"
                       th:checked="${apartment.exclusivity}"/></td>
            <td th:text="${apartment.windowsDirection}"></td>
            <td th:text="${apartment.view}"></td>
            <td><input type="checkbox" disabled="true" th:checked="${apartment.storageRoom}"/></td>
            <td th:text="${apartment.comment}"></td>
            <td th:text="${apartment.photosUrl}"></td>
            <td th:text="${apartment.creationDate}"></td>
            <td th:text="${apartment.onCorner}"></td>
            <td> <a th:href="|edit/${apartment.id}|">Edit</a> </td>

            <td> <button><a th:href="|/apartments/list/details/${apartment.id}|">Check details</a></button> </td>

</div>
</body>
</html>
