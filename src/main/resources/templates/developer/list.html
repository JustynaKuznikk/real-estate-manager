<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LISTA DEWELOPERÓW</title>
</head>
<body>
<h1>Lista Deweloperów</h1>
<h2><a th:href="@{/developer/add}">Dodaj nowego DEWELOPERA...</a></h2>
<div>
    <table>
        <tr>
            <th>Nazwa</th>
            <th>Osoba kontaktowa</th>
            <th>Kontakt</th>
            <th>Status</th>
            <th>status2</th>
        </tr>
        <tr th:each="developer : ${developersList}">
            <td th:text="${developer.name}"></td>
            <td th:text="${developer.contactPerson}"></td>
            <td th:text="${developer.contactNumber}"></td>
<!--            <td><input type="checkbox"-->
<!--                       disabled=true-->
<!--                       th:checked="${developer.isActive()} ? 'true' : 'false'"-->
<!--            ></td>-->
            <td
                    th:text="${developer.isActive()} ? 'active' : 'not active'"
                    th:style="${developer.isActive()} ? 'color: red' : 'color: grey'"
            ></td>
            <td><a th:href="|edit/${developer.id}|">EDYTUJ</a></td>
        </tr>
    </table>
</div>
</body>
</html>
