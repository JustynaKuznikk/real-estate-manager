<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Apartments list</title>
</head>
<body>
<div>
    <h1>Apartments list</h1>
    <h3 sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/apartments/add}">Add new apartment</a>
    </h3>

    <table>
        <tr>
            <th>Id</th>
            <th>Floor</th>

            <th>Area</th>
            <th>Rooms number</th>
            <th>Type of kitchen</th>
            <th>Price (USD)</th>
            <th>Square meter price (USD)</th>
            <th>Type of market</th>
            <th>Exclusivity</th>
            <th>Status</th>
            <th>Direction of windows</th>
            <th>View</th>
            <th>Storage room</th>
            <th>Comment</th>
            <th>Photos/Plan</th>
            <th>Flat on Corner</th>

        </tr>
        <tr th:each="apartment : ${apartments}">
            <td th:text="${apartment.id}"></td>
            <td th:text="${apartment.floor}"></td>

            <td th:text="${apartment.area}"></td>
            <td th:text="${apartment.roomsNumber}"></td>
            <td th:text="${apartment.typeOfKitchen}"></td>
            <td th:text="${apartment.price}"></td>
            <td th:text="${apartment.pricePerSquareMeter}"></td>
            <td th:text="${apartment.marketType}"></td>
            <td>
                <input type="checkbox" disabled="true"
                       th:checked="${apartment.exclusivity}"/></td>
            <td th:text="${apartment.status}"></td>
            <td th:text="${apartment.windowsDirection}"></td>
            <td th:text="${apartment.view}"></td>
            <td><input type="checkbox" disabled="true" th:checked="${apartment.storageRoom}"/></td>
            <td th:text="${apartment.comment}"></td>
            <td th:text="${apartment.photosUrl}"></td>
            <td><input type="checkbox" disabled="true" th:checked="${apartment.onCorner}"/></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')"><button><a th:href="|edit/${apartment.id}|">Edit</a></button></td>
            <td> <button><a th:href="|list/details/${apartment.id}|">Check details</a></button> </td>
        </tr>

        <tr th:each="building : ${buildings}">
            <td th:text="${building.isParkingAvailable}"></td>
            <td><input type="checkbox" disabled="true" th:checked="${building.isGarageAvailable}"/></td>
            <td><input type="checkbox" disabled="true" th:checked="building.isElevatorAvailable"/></td>
            <td><input type="checkbox" disabled="true" th:checked="building.isConnectedToMedia"/></td>
            <td th:text="${building.buildingConstructionType}"></td>
            <td th:text="${building.developerName}"></td>
        </tr>


    </table>

</div>
</body>
</html>
