<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Favourite clients</title>
</head>
<body>
    <h1>List of favourite clients:</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Number</th>
                <th>Interest</th>
                <th>Registration date</th>
                <th>Status</th>
            </tr>
            <tr th:each="favClient : ${favouriteClientsList}">
                <td th:text="${favClient.clientName}"></td>
                <td th:text="${favClient.clientContactEmail}"></td>
                <td th:text="${favClient.clientContactNumber}"></td>
                <td th:text="${favClient.clientInterest}"></td>
                <td th:text="${favClient.clientRegistrationDate}"></td>
                <td th:text="${favClient.isActive} ? 'active' : 'not active'"
                    th:style="${favClient.isActive} ? 'color: red' : 'color: grey'">
                </td>
            </tr>
        </table>
    <h3>
        <a th:href="@{/clients/list}">Back to list of all clients</a>
    </h3>
</body>
</html>
