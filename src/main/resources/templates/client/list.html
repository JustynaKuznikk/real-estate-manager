<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Client list</title>
</head>
<body>
<div>
    <h2 sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/clients/add}">Add new client</a>
    </h2>
    <table>
        <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Number</th>
            <th>Interest</th>
            <th>Registration date</th>
            <th>Status</th>
        </tr>
        <tr th:each="client : ${clientsList}">
            <td th:text="${client.clientName}"></td>
            <td th:text="${client.clientContactEmail}"></td>
            <td th:text="${client.clientContactNumber}"></td>
            <td th:text="${client.clientInterest}"></td>
            <td th:text="${client.clientRegistrationDate}"></td>
            <td>
                <input type="checkbox" disabled="true"
                       th:checked="${client.isActive}">
            </td>
            <td><a th:href="|edit/${client.id}|">Edit</a></td>
        </tr>
    </table>
</div>
</body>
</html>
