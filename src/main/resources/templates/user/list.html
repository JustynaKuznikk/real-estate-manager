<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<div>
    <h2>
        <a th:href="@{/users/add}">Add new user</a>
    </h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.userEmail}"></td>
        </tr>
    </table>
</div>
</body>
</html>
